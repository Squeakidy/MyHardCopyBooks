<div class="container">
  <h1>New Book Form</h1>
  <form [formGroup]="bookForm" novalidate (ngSubmit)="onSubmit(bookForm.value, bookForm.valid)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div [hidden]="bookForm.controls.name.valid || (bookForm.controls.name.pristine && !submitted)" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" formControlName="author">
      <div [hidden]="bookForm.controls.author.valid || (bookForm.controls.author.pristine && !submitted)" class="alert alert-danger">
        Author is required
      </div>
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" formControlName="genre">
      <div [hidden]="bookForm.controls.genre.valid || (bookForm.controls.genre.pristine && !submitted)" class="alert alert-danger">
          Genre is required
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
